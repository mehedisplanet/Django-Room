{% extends "base.html" %} 
{% block content %}


<div>
  <div class="row">
    {% for i in data.categories %}
    <div class="col-4 mb-3">
      <div class="card " style="width: 25rem">
        <img
          src="{{i.strCategoryThumb}}"
          class="card-img-top"
          alt="{{i.strCategory}}"
        />
        <div class="card-body">
          <h5 class="card-title">{{i.strCategory}}</h5>
          <h5 class="card-title">Product_Id : {{i.idCategory}}</h5>
          <p class="card-text">
            {{ i.strCategoryDescription | truncatewords:10 }}
          </p>
          <a href="#" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>



{% endblock content %}
