{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Profile Page</h1>
<h1> Hello {{user}}</h1>
{% if messages %} 
{% for m in messages %}
<p class="bg-danger p-3 text-white">{{m}}</p>
{% endfor %} 
{% endif %}
<br>
<a class="btn btn-success" href="{% url 'passChange2' %}">Change Your Password Without Old Password</a>
<a class="btn btn-success" href="{% url 'passChange' %}">Change Your Password</a>

{% endblock content %}
