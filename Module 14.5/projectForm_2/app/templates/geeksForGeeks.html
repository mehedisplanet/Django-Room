{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% csrf_token %}
 <form method="POST"style="width: 50%; height: 500px; margin: auto"class="pt-5"enctype="multipart/form-data">
  {% csrf_token %} 
  {{ data | crispy }}
  <button type="submit" class="btn btn-primary mt-2">Submit</button>
 </form>

{% endblock content %}
