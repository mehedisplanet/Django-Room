{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}

<form method="POST"
action="/studentInformation/"
style="width: 50%; margin: auto"> 
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputText" class="form-label">Student Roll</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputText"
        aria-describedby="emailHelp"
        name="studentRoll"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputText" class="form-label">Student Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputText"
        aria-describedby="emailHelp"
        name="studentName"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputText" class="form-label">Father Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputText"
        aria-describedby="emailHelp"
        name="fatherName"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputText" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputText"
        aria-describedby="emailHelp"
        name="address"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock content %}
