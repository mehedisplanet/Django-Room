{% extends "base.html" %}
{% block content %}

<div>
  <div class="row">
    {% for meal in meals %}
    <div class="card" style="width: 18rem;">
      <img src="{{meal.strMealThumb}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{meal.strMeal}}</h5>
        <p class="card-text">Meal ID : {{meal.idMeal}}</p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
