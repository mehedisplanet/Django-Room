{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex flex-wrap justify-content-start p-5 px-5 pt-5">
    {% for i in data %}
    <div class="col-sm-3">
        <div class="card mx-2">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.content}}</p>
            <p>Author : {{i.author.name}}</p>
            <p>Category : 
              {% for j in i.category.all %}
              <button class="btn btn-primary btn-sm m-2">{{ j.name }}</button>
              
              {% endfor %}
            </p>
            <a href="{% url 'editPost' i.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'deletePost' i.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock content %}
